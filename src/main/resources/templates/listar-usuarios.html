<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" lang="es">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    
    table th {
        background-color: #f2f2f2;
    }
    
    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
    
    .button.cancel {
        background-color: #6c757d;
    }
    
    .button.cancel:hover {
        background-color: #5a6268;
    }
    
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }   
        .button {
            padding: 10px;
            font-size: 14px;
        }
    }
    
</style>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <a href="/usuarios/nuevo" class="button">Agregar Nuevo Usuario</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="button">Editar</a>
                        <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="button cancel">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</body>
</html>
